<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <h2>Rock-Paper-Scissors</h2>
        </div>
        <div class="buttons">
        <button class="btn" id="rock"><i class="fas fa-hand-rock"></i></button>
        <button class="btn" id="paper"><i class="fas fa-hand-paper"></i></button>
        <button class="btn" id="scissors"><i class="fas fa-hand-scissors"></i></button>
        <button class="btn" id="reset"><i class="fas fa-redo"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e7fc420814.js" crossorigin="anonymous"></script>
</body>
</html>
