<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 id="title">Rock-Paper-Scissors</h1>
    </header>
    <div class="container">
        <div class="display">
            <h1 id="game"></h1>
            <h1 id="outcome"></h1>
            <h1 id="score"></h1>
        </div>
        <div class="buttons">
        <button class="btn" id="rock"><i class="fas fa-hand-rock fa-7x"></i></button>
        <button class="btn" id="paper"><i class="fas fa-hand-paper fa-7x"></i></button>
        <button class="btn" id="scissors"><i class="fas fa-hand-scissors fa-7x"></i></button>
        <button class="btn" id="reset"><i class="fas fa-redo fa-7x"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e7fc420814.js" crossorigin="anonymous"></script>
</body>
</html>
